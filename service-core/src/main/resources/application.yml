server:
  port: 8110 #服务端口
spring:
  profiles:
    active: dev # 环境设置
  application:
    name: service-core #服务名
  datasource: #mysql数据库连接
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db2021_srb_core?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: 123456

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password:  #默认为空
    timeout: 3000ms #最大等待时间，超时则抛出异常，否则一直等待
    lettuce:
      pool:
        max-active: 20 #最大连接数，负值表示没有限制，默认8
        max-wait: -1   #最大阻塞等待时间，负值表示没有限制，默认-1
        max-idle: 8    #最大空闲链接，默认为8
        min-idle: 0    #最小空闲链接，默认为0
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #nacos地址
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/cloud/srb/core/mapper/xml/*.xml